services:
  api:
    build:
      context: ./server
    environment:
      - PORT=4000
      - DOCKER_SOCKET=/var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "4000:4000"
    restart: unless-stopped

  web:
    build:
      context: ./client
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-}
    depends_on:
      - api
    ports:
      - "8080:80"
    restart: unless-stopped
